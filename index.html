<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {

    }

        font-size: 40px;
        text-align: center;

</head>

</body>
</html>
